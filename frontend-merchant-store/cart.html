<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cuppa Collective | Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-50">
    <header class="bg-white border-b border-slate-200">
      <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
        <a href="index.html" class="text-xl font-semibold text-slate-900">Cuppa Collective</a>
        <nav class="flex items-center gap-6 text-sm">
          <a class="text-slate-600 hover:text-slate-900" href="index.html">Shop</a>
          <a class="text-slate-600 hover:text-slate-900" href="cart.html">Cart
            <span class="ml-2 inline-flex h-6 w-6 items-center justify-center rounded-full bg-indigo-600 text-white text-xs font-semibold hidden" data-role="cart-count"></span>
          </a>
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-6xl px-4 py-10">
      <h1 class="text-3xl font-bold text-slate-900">Your cart</h1>
      <div class="mt-8 grid gap-8 lg:grid-cols-[2fr,1fr]">
        <section class="rounded-2xl bg-white p-6 shadow-sm border border-slate-200" data-role="cart-items"></section>
        <aside class="space-y-6">
          <section class="rounded-2xl bg-white p-6 shadow-sm border border-slate-200">
            <h2 class="text-lg font-semibold text-slate-900">Shipping details</h2>
            <form class="mt-4 space-y-4" data-role="shipping-form">
              <div>
                <label class="text-sm font-medium text-slate-700" for="fullName">Full name</label>
                <input id="fullName" name="fullName" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
              </div>
              <div class="grid gap-4 sm:grid-cols-2">
                <div>
                  <label class="text-sm font-medium text-slate-700" for="email">Email</label>
                  <input id="email" name="email" type="email" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
                </div>
                <div>
                  <label class="text-sm font-medium text-slate-700" for="phone">Phone</label>
                  <input id="phone" name="phone" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" placeholder="Optional" />
                </div>
              </div>
              <div>
                <label class="text-sm font-medium text-slate-700" for="address">Address</label>
                <input id="address" name="address" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
              </div>
              <div class="grid gap-4 sm:grid-cols-3">
                <div class="sm:col-span-2">
                  <label class="text-sm font-medium text-slate-700" for="city">City</label>
                  <input id="city" name="city" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
                </div>
                <div>
                  <label class="text-sm font-medium text-slate-700" for="state">State</label>
                  <input id="state" name="state" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
                </div>
              </div>
              <div>
                <label class="text-sm font-medium text-slate-700" for="postalCode">Postal code</label>
                <input id="postalCode" name="postalCode" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
              </div>
              <button class="w-full rounded-lg bg-indigo-600 py-3 text-sm font-semibold text-white hover:bg-indigo-700" data-role="checkout-button">
                Proceed to checkout
              </button>
            </form>
          </section>
          <section class="rounded-2xl bg-white p-6 shadow-sm border border-slate-200">
            <div class="flex justify-between text-sm text-slate-600">
              <span>Subtotal</span>
              <span data-role="order-total">$0.00</span>
            </div>
            <p class="mt-2 text-xs text-slate-500">Taxes and shipping calculated on next step.</p>
          </section>
        </aside>
      </div>
    </main>

    <script type="module" src="./assets/js/cart-page.js"></script>
  </body>
</html>
